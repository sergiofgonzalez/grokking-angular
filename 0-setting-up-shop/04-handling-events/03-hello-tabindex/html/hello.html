<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <title>Hello!</title>
</head>
<body>
  <div class="container-fluid">


    <!-- if you don't use tabindex, focus will cycle through including the link -->
    <h1 tabindex="3">Tab related concepts!</h1>
    <input type="text" placeholder="type text here..." class="form-control" autofocus tabindex="1">
    <p>
      <a href="." tabindex="-1">link</a>
    </p>
    <button type="button" class="btn btn-primary" tabindex="2">OK</button>
  </div>
</body>
</html>
