<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Hello!</title>
</head>
<style>
  #progress {
    border-bottom: 2px solid blue;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
  }
</style>
<body>
  <h1>Scroll this page!</h1>
  <div id="progress"></div>
  <script>
    // Fabricating some content
    document.body.appendChild(document.createTextNode(`this is your life, it doesn't get any better than this, and it is ending one minute at a time.`.repeat(1000)));
    const progressBar = document.querySelector('#progress');
    window.addEventListener('scroll', () => {
      const max = document.body.scrollHeight - innerHeight;
      progressBar.style.width = `${ (pageYOffset / max ) * 100}%`;
    });    
  </script>
</body>
</html>
